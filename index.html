<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch A Sketch</title>
    <script src="main.js" defer ></script>
    <link rel="stylesheet" href="style.css">
</head>

<header>
    <div class="header">
        <div id="title">Etch - O - Matic</div>
        <button id="resize">Change Resolution</button>
        <!-- <input type="radio" id="mode"> -->
        <!-- <label for="mode">Color Mode</label> -->

    </div>
</header>   

<body>
    <div class="background">
        <div id="frame">
            <div id="screen">
                
            </div>
            <div id="devName">Trace-Tastic !</div>
        </div>
        <div class="options">
            <button id="resetButton">Reset</button>
            <p>Mode Select</p>
            <input type="radio" id="standard" name="mode" value="standard" checked>
            <label for="radio">Standard</label><br>
            <input type="radio" id="progressive" name="mode" value="progressive">
            <label for="radio">Progressive</label><br>
            <input type="radio" id="rgb" name="mode" value="rgb">
            <label for="radio">RGB</label><br>
        </div>
    </div>
</body>
</html>
